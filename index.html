<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>qcrm login page</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="background-image-container"></div>

    <div class="container">

      <div class="login-form-wrapper">
        <div class="beautiful-logo flipFromTop">
          <div class="beautiful-logo__elem b-logo_orange"></div>
          <div class="beautiful-logo__elem b-logo_flower"></div>
          <div class="beautiful-logo__elem b-logo_sky"></div>
          <div class="beautiful-logo__elem b-logo_grass"></div>
        </div>

        <form action="#" class="form-login flipFromBottom">
          <div class="form-login__head">
            <h1>QCRM</h1>
            <div class="form-login-sub-title">by SupportYourApp</div>
          </div>

          <div class="form-login__body">
            <div class="form-st-field">
              <input type="text" placeholder="Login" required>
            </div>
            <div class="form-st-field">
              <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Не менее восьми символов, содержащих хотя бы одну цифру и символы из верхнего и нижнего регистра" required>
            </div>
            <div class="form-field-checkbox">
              <label>
                <input type="checkbox" checked>
                <span>Remember me on this computer</span>
              </label>
            </div>
          </div>

          <div class="form-login__footer">
            <button type="submit" class="btn btn_max">Sign In to QCRM</button>
          </div>
        </form>
      </div>

    </div>

  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
